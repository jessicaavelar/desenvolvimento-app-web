<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passo a passo com scroll</title>
    <link rel="stylesheet" href="app.css" />

</head>
<body>

    <main>

        <section class="passos">

            <div class="passo-0">
                <img src="imagens/passo-0.svg" alt="Gráfico com gastos mensais.">
            </div>

            <div class="passo-1">
                <img src="imagens/passo-1.svg" alt="Gráfico com destaque dos gastos de moradia 32%.">
            </div>

            <div class="passo-2">
                <img src="imagens/passo-2.svg" alt="Gráfico com destaque dos gastos de alimentação 31%.">
            </div>

            <div class="passo-3">
                <img src="imagens/passo-3.svg" alt="Gráfico com destaque dos gastos de transporte 25%.">
            </div>

            <div class="passo-4">
                <img src="imagens/passo-4.svg" alt="Gáfico com destaque de outros gastos 12%.">
            </div>

        </section>

        <div class="gatilhos">

            <div data-alvo="passo-0"></div>
            <div data-alvo="passo-1"></div>
            <div data-alvo="passo-2"></div>
            <div data-alvo="passo-3"></div>
            <div data-alvo="passo-4"></div>

        </div>

    </main>

 <script src="app.js"></script>
    
</body>
</html>
